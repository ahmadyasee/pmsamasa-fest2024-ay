<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fest Teams</title>
    <link rel="stylesheet" href="css/team.css">

    <link rel="icon" href="favicon1.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon1.ico" type="image/x-icon">
</head>

<body>
    <!---------------------------------------------HEADER SECTION START------------------------------------------->
    <section class="tm-div-main">
        <div class="container">
            <div class="section-head">
                <h1 class="section-head-title">groups</h1>
            </div>
            <div class="tm-div-btn">
                <button type="button" class="team-btn active"
                    onclick="toggleContent('content1', event)">Apollonia</button>
                <button type="button" class="team-btn" onclick="toggleContent('content2', event)">Carthage</button>
                <button type="button" class="team-btn" onclick="toggleContent('content3', event)">Delos</button>
                <button type="button" class="team-btn" onclick="toggleContent('content4', event)">Bosphorus</button>

            </div>
        </div>
    </section>
    <!---------------------------------------------HEADER SECTION END------------------------------------------->

    <!---------------------------------------------TEAM SEC-1 START------------------------------------------->
    <section class="tm-div" id="content1">
        <div class="container">
            <div class="team1">
                <div class="section-head">
                    <h1 class="section-head-title">Apollonia</h1>
                </div>
                <div class="image-container">
                    <div class="image">
                        <img src="https://ucarecdn.com/6e56025f-ff67-4cd4-b49d-7ea372a52fd7/sajad.png" alt="Left Image"
                            class="aju">
                            <div class="image-overlay">
                                <p>Ass Leader<br>Sajad Valanchery</p>
                            </div>
                    </div>


                    <div class="image">
                        <img src="https://ucarecdn.com/6e56025f-ff67-4cd4-b49d-7ea372a52fd7/sajad.png" alt="Right Image"
                            class="aju">
                        <div class="image-overlay">
                            <p>Ass Leader<br>Sajad Valanchery</p>
                        </div>
                    </div>
                </div>
                <div class="section-head">
                    <h1 class="section-head-title">Members</h1>
                </div>
                <div class="mem-list" id="team-a">
                </div>
            </div>
        </div>
    </section>
    <!---------------------------------------------TEAM SEC-1 END------------------------------------------->
    <!---------------------------------------------TEAM SEC-2 START------------------------------------------->
    <section class="tm-div" id="content2">
        <div class="container">
            <div class="team1">
                <div class="section-head">
                    <h1 class="section-head-title">Carthage</h1>
                </div>
                <div class="image-container">
                    <div class="image">
                        <img src="https://ucarecdn.com/039adc40-b98a-48c5-b436-00f455d637c9/mohsin.png" alt="Left Image"
                            class="aju">
                        <div class="image-overlay">
                            <p>Leader<br>Muhsin Ummer</p>
                        </div>
                    </div>



                    <div class="image">
                        <img src="https://ucarecdn.com/039adc40-b98a-48c5-b436-00f455d637c9/mohsin.png"
                            alt="Right Image" class="aju">
                        <div class="image-overlay">
                            <p>Ass Leader<br>Muhsin Ummer</p>
                        </div>
                    </div>
                </div>
                <div class="section-head">
                    <h1 class="section-head-title">Members</h1>
                </div>
                <div class="mem-list" id="team-b">
                </div>
            </div>
        </div>
    </section>
    <!---------------------------------------------TEAM SEC-2 END------------------------------------------->
    <!---------------------------------------------TEAM SEC-3 START------------------------------------------->
    <section class="tm-div" id="content3">
        <div class="container">
            <div class="team1">
                <div class="section-head">
                    <h1 class="section-head-title">Delos</h1>
                </div>
                <div class="image-container">
                    <div class="image">
                        <img src="https://ucarecdn.com/b38062f5-026a-41b8-87b4-1b54a436e69f/salim_e.png"
                            alt="Left Image" class="aju">
                        <div class="image-overlay">
                            <p>Leader<br>Salim Vennakkod</p>
                        </div>
                    </div>


                    <div class="image">
                        <img src="https://ucarecdn.com/b38062f5-026a-41b8-87b4-1b54a436e69f/salim_e.png"
                            alt="Right Image" class="aju">
                        <div class="image-overlay">
                            <p>Ass Leader<br>Salim Vennakkod</p>
                        </div>
                    </div>
                </div>
                <div class="section-head">
                    <h1 class="section-head-title">Members</h1>
                </div>
                <div class="mem-list" id="team-c">
                </div>
            </div>
        </div>
    </section>
    <!---------------------------------------------TEAM SEC-3 END------------------------------------------->
    <!---------------------------------------------TEAM SEC-4 START------------------------------------------->
    <section class="tm-div" id="content4">
        <div class="container">
            <div class="team1">
                <div class="section-head">
                    <h1 class="section-head-title">Bosphorus</h1>
                </div>
                <div class="image-container">
                    <div class="image">
                        <img src="https://ucarecdn.com/f19e93ce-b3d8-4597-af89-c8470fc6952f/suhail_6.png"
                            alt="Left Image" class="aju">
                        <div class="image-overlay">
                            <p>Leader<br>Suhail Karthala</p>
                        </div>
                    </div>



                    <div class="image">
                        <img src="https://ucarecdn.com/f19e93ce-b3d8-4597-af89-c8470fc6952f/suhail_6.png"
                            alt="Right Image" class="aju">
                        <div class="image-overlay">
                            <p>Ass Leader<br>Suhail Karthala</p>
                        </div>
                    </div>
                </div>
                <div class="section-head">
                    <h1 class="section-head-title">Members</h1>
                </div>
                <div class="mem-list" id="team-d">
                </div>
            </div>
        </div>
    </section>
    <!---------------------------------------------TEAM SEC-4 START------------------------------------------->
    <script src="js/team.js"></script>
    <script type="module">
        import * as LR from 'https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.30.5/web/lr-file-uploader-regular.min.js';
        LR.registerBlocks(LR);
    </script>
</body>

</html>
