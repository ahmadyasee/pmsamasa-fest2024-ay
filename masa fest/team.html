<!DOCTYPE html>
<html lang="en">

<head>

    <title>Fest Teams</title>
    <link rel="stylesheet" href="css/team.css">

<body>
    <!---------------------------------------------HEADER SECTION START------------------------------------------->
    <section class="tm-div-main">
        <div class="container">
            <div class="section-head">
                <h1 class="section-head-title">Team</h1>
            </div>
            <div class="tm-div-btn">
                <button type="button" class="team-btn active" onclick="toggleContent('content1', event)">team 1</button>
                <button type="button" class="team-btn" onclick="toggleContent('content2', event)">team 2</button>
                <button type="button" class="team-btn" onclick="toggleContent('content3', event)">team 3</button>

            </div>
        </div>
    </section>
    <!---------------------------------------------HEADER SECTION END------------------------------------------->

    <!---------------------------------------------TEAM SEC-1 START------------------------------------------->
    <section class="tm-div" id="content1" style="display: block;">

            <div class="team1">
                <div class="section-head">
                    <h1 class="section-head-title">banu hashim</h1>
                </div>
                <div class="image-container">
                    <div class="image">
                        <img src="img/ajmel.jpg" alt="Left Image" class="aju">

                            <p>Muhsin Ummer <br>Ass Leader</p>
                        </div>
                    </div>

                    <div class="image middle">
                        <img src="img/ajmel.jpg" alt="Middle Image" class="aju">

                </div>
                <div class="section-head">

                </div>
                <div class="mem-list" id="team-a">
                </div>
            </div>
        </div>
    </section>
